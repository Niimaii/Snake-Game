<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
    <title>Menu</title>
  </head>
  <body>
    <main>
      <h1>Settings</h1>
      <div class="settings">
        <div class="individualSetting">
          <div class="innerSetting"><p>Size</p></div>
          <p class="colon">:</p>
          <div class="toggle">
            <img
              class="leftArrow"
              id="leftSizeArrow"
              src="./images/triangle-left-svgrepo-com.svg"
              alt=""
            />
            <p id="size">Small Box</p>
            <img
              class="rightArrow"
              id="rightSizeArrow"
              src="./images/triangle-right-svgrepo-com (1).svg"
              alt=""
            />
          </div>
        </div>
        <div class="individualSetting">
          <div class="innerSetting"><p>Speed</p></div>
          <p class="colon">:</p>
          <div class="toggle">
            <img
              class="leftArrow"
              id="leftSpeedArrow"
              src="./images/triangle-left-svgrepo-com.svg"
              alt=""
            />
            <p id="speed">Normal</p>
            <img
              class="rightArrow"
              id="rightSpeedArrow"
              src="./images/triangle-right-svgrepo-com (1).svg"
              alt=""
            />
          </div>
        </div>
        <div class="individualSetting">
          <div class="innerSetting"><p>Screen Wrapping</p></div>
          <p class="colon">:</p>
          <div class="toggle">
            <img
              class="leftArrow"
              id="leftScreenArrow"
              src="./images/triangle-left-svgrepo-com.svg"
              alt=""
            />
            <p id="screenWrapping">On</p>
            <img
              class="rightArrow"
              id="rightScreenArrow"
              src="./images/triangle-right-svgrepo-com (1).svg"
              alt=""
            />
          </div>
        </div>
      </div>

      <button id="start">START</button>
    </main>
  </body>
</html>
